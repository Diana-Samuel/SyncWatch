<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Private Room</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            background: #001223;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        center {
            display: flex;
            width: 100%;
            height: 50px;
            position: relative;
            justify-content: center;
            z-index: 0;
        }

        h2.title {
            color: #fff;
            font-family: "Nunito Sans", sans-serif;
        }

        body {
            overflow: hidden;
        }

        main {
            width: 100%;
            height: 98vh;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: center;
            justify-content: space-evenly;
            align-items: center;
        }

        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
            z-index: 99;
            width: 50%;
            height: auto;
        }

        input#joinroom,
        input#nameJoiner {
            width: 20%;
            height: 40px;
            border-radius: 3px;
            border: none;
            outline: none;
            border: 1px solid;
            background: #000;
            color: #fff;
            padding-left: 10px;
            font-size: 18px;
            position: absolute;
            top: 0;
            left: 0;
            margin: 30px;
        }

        input#joinroom::placeholder,
        input#nameJoiner::placeholder {
            color: #fff;
            opacity: 0.4;
        }

        button.joinroom {
            width: 15%;
            height: 40px;
            margin-top: 15px;
            border: none;
            outline: none;
            border: 5px solid #fff;
            background: none;
            color: #fff;
            font-size: 17px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: absolute;
            top: 95px;
            left: -19px;
            margin: 50px;
        }

        button.joinroom:hover {
            background-color: #fff;
            color: #000;
        }

        input#videoInput {
            background: #000;
            color: #fff;
            padding: 15px;
            border: 1px solid #fff;
            position: absolute;
            bottom: 54px;
            left: 0;
        }

        input#metaInput {
            background: #000;
            color: #fff;
            padding: 15px;
            border: 1px solid #fff;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        video#videoPlayer {
            width: 800px;
            height: 400px;
            border-radius: 10px;
            border: 1px solid #fff;
            background-color: #000;
        }

        span {
            width: 61%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            align-content: center;
            flex-direction: row;
            flex-wrap: wrap;
        }

        span button {
            width: 25%;
            height: 50px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #fff;
            font-size: 17px;
            font-weight: bold;
        }

        button {
            transition: all 0.2s ease;
        }

        button:hover {
            background: #b9b9b9;
        }

        .fun-place {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            height: 90%;
            width: 50%;
        }

        .fun {
            height: 70%;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 80%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: flex-start;
            align-content: flex-start;
            align-items: center;
            flex-direction: column;
            flex-wrap: nowrap;
            color: #fff;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .fun-controls {
            height: 19%;
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-content: flex-start;
            align-items: center;
            width: 100%;
            padding-top: 50px;
        }

        .fun-controls #send-fun {
            width: 60%;
            height: 30px;
            border-radius: 5px;
            border: 2px solid #fff;
            background: #222;
            padding-left: 5px;
            color: #fff;
            font-size: 18px;
        }

        .fun-controls #send-fun-btn {
            height: 30px;
            width: 10%;
            margin-left: 53px;
            background: #222;
            color: #fff;
            border: none;
            outline: none;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .fun-controls #send-fun-btn:hover {
            background: #111;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin: 8px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease both;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            font-family: "Cairo", sans-serif;
            height: fit-content;
            width: 50%;
        }

        /* Incoming message (left-aligned) */
        .message.incoming {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-self: flex-start;
        }

        /* Outgoing message (right-aligned) */
        .message.outgoing {
            background: linear-gradient(135deg, #0078ff, #00c6ff);
            border: none;
            color: rgb(0, 0, 0);
            align-self: flex-end;
            box-shadow: 0 4px 12px rgba(0, 120, 255, 0.4);
        }

        /* Optional small timestamp */
        .timestamp {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 3px;
        }

        /* Simple appear animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        #emoji-btn {
            height: 40px;
            width: 40px;
            margin-left: 10px;
            background: #222;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #emoji-btn:hover {
            background: #111;
        }

        .custom-file-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            width: 11px;
            height: 19px;
            margin-left: 8px;
            border: 1px solid #fff;
            background: #222;
            transition: all 0.3s ease;
        }

        .custom-file-btn:hover {
            background: #111;
        }

        aside {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 6%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100px;
            background: #222;
            z-index: 100;
        }

        aside div {
            height: 50%;
            cursor: pointer;
        }

        aside button {
            background: #fff;
            border: none;
            outline: none;
            font-size: 1.5rem;
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
        }

        aside div button.muted {
            background: red;
            color: #fff;
        }
    </style>
</head>

<body>
    <center>
        <h2 class="title">Video Private Room</h2>
    </center>
    <div id="particles-js"></div>
    <main>
        <label for="joinroom"></label>
        <input type="text" id="joinroom" data-aos="fade-up" data-aos-delay="100" placeholder="Enter Room ID">
        <input type="text" id="nameJoiner" data-aos="fade-up" data-aos-delay="100" placeholder="Enter Your Name"
            style="top: 55px;">
        <button onclick="joinRoom()" class="joinroom" data-aos="fade-up" data-aos-delay="200">
            Join Room
        </button>
        <br><br><br>
        <input type="file" id="videoInput" accept="video/*"><br>
        <input type="file" name="" id="metaInput"><br>
        <div style="z-index: 1;">
            <video data-aos="flip-left" data-aos-delay="200" id="videoPlayer" controls></video><br><br>
            <span>
                <button data-aos="fade-up" data-aos-delay="200" class="p10" onclick="prevTen()">-10 Seconds</button>
                <button data-aos="fade-up" data-aos-delay="200" class="play" onclick="playVideo()"><i
                        class="fas fa-play"></i></button>
                <button data-aos="fade-up" data-aos-delay="200" class="n10" onclick="nextTen()">+10 Seconds</button>
            </span>
        </div>
        <div class="fun-place">
            <div class="fun" data-aos="fade-zoom-in" data-aos-delay="400" id="messages"><!-- all fun will be here -->



            </div>
            <div class="fun-controls" data-aos="fade-down" data-aos-delay="550">
                <input type="text" id="send-fun">
                <button type="button" id="emoji-btn">🙂</button>
                <input type="file" id="fileUpload" accept="image/*" hidden>
                <label for="fileUpload" class="custom-file-btn">
                    <i class="fa-solid fa-image"></i>
                </label>
                <button type="button" id="send-fun-btn" onclick="sendMessage()">Send <i
                        class="fa-solid fa-paper-plane"></i></button>
            </div>
            <emoji-picker id="emoji-picker"
                style="position:absolute;bottom:70px;display:none;z-index:1000;"></emoji-picker>


        </div>
    </main>

    <aside class="audio-controls">
        <div class="audio-controls-container">
            <button onclick="toggleMute()" id="muteToggle"> <i class="fa-solid fa-microphone"></i> </button>
        </div>
    </aside>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>


    <!-- emoji picker JS-->
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js';

        const picker = document.getElementById('emoji-picker');
        const button = document.getElementById('emoji-btn');
        const input = document.getElementById('send-fun');

        // Toggle picker visibility
        button.addEventListener('click', () => {
            picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
        });

        // Insert emoji into input
        picker.addEventListener('emoji-click', event => {
            input.value += event.detail.unicode;
            picker.style.display = 'none';
            input.focus();
        });

        // Hide picker when clicking outside
        document.addEventListener('click', e => {
            if (!picker.contains(e.target) && e.target !== button) {
                picker.style.display = 'none';
            }
        });
    </script>



<script>
    const socket = io();

    const peers = {};
    const iceCandidatesQueue = {};
    let localStream;
    let roomId;
    let myName;

    const fileInput = document.getElementById('videoInput');
    const video = document.getElementById('videoPlayer');
    const messageInput = document.getElementById('send-fun');
    const messagesContainer = document.getElementById("messages");
    const nameInput = document.getElementById("nameJoiner");
    const joinRoomInput = document.getElementById("joinroom");
    const muteButton = document.getElementById('muteToggle');
    const sendButton = document.getElementById('send-fun-btn');


    // Helper to append messages
    function addToChat(data) {
        const msgDiv = document.createElement("div");
        const senderName = data.name;
        const messageText = data.message;
        msgDiv.className = senderName === myName ? "message outgoing" : "message incoming";
        msgDiv.innerHTML = `<strong>${senderName}:</strong> ${messageText}`;
        messagesContainer.appendChild(msgDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function joinRoom() {
        roomId = joinRoomInput.value;
        myName = nameInput.value;

        if (!roomId || !myName) {
            alert("Please enter both a Room ID and your Name.");
            return;
        }

        try {
            await startVoiceChat();
            socket.emit("joinRoom", { roomId });
            socket.emit("getOldMessages", { roomId, name: myName });
        } catch (err) {
            console.error("Failed to join room or start voice chat:", err);
        }
    }

    async function startVoiceChat() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            console.log("Got local audio stream:", localStream);
            const localAudio = document.createElement("audio");
            localAudio.srcObject = localStream;
            localAudio.autoplay = true;
            localAudio.muted = true; // Mute local audio to prevent echo
            document.body.appendChild(localAudio);
        } catch (err) {
            console.error("Error getting local audio:", err);
        }
    }

    function createPeerConnection(peerId, isInitiator) {
        console.log(`Creating peer connection with ${peerId} (Initiator: ${isInitiator})`);
        const pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });

        pc.onicecandidate = (event) => {
            if (event.candidate) {
                console.log("Sending ICE candidate to", peerId);
                socket.emit('signal', {
                    room: roomId,
                    target: peerId,
                    candidate: event.candidate,
                    from: socket.id,
                    type: 'candidate'
                });
            }
        };

        pc.ontrack = (event) => {
            console.log("Received remote track from", peerId, ":", event.streams[0]);
            let audio = document.getElementById(`audio_${peerId}`);
            if (!audio) {
                audio = document.createElement('audio');
                audio.id = `audio_${peerId}`;
                audio.autoplay = true;
                audio.controls = false;
                document.body.appendChild(audio);
            }
            audio.srcObject = event.streams[0];
            audio.muted = false;
        };

        if (localStream) {
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
                console.log("Added local track:", track.kind);
            });
        }

        peers[peerId] = pc;

        if (isInitiator) {
            pc.createOffer()
                .then(offer => pc.setLocalDescription(offer))
                .then(() => {
                    socket.emit('signal', {
                        room: roomId,
                        target: peerId,
                        type: 'offer',
                        offer: pc.localDescription,
                        from: socket.id
                    });
                })
                .catch(e => console.error("Offer creation failed:", e));
        }

        return pc;
    }

    function toggleMute() {
    // Ensure we have a local audio stream to work with
    if (!localStream) {
        console.warn("Cannot toggle mute: No local audio stream available.");
        return;
    }

    const audioTrack = localStream.getAudioTracks()[0];
    if (audioTrack) {
        const isMuted = audioTrack.enabled;
        audioTrack.enabled = !isMuted;
        
        // Toggle the visual state of the button
        const icon = muteButton.querySelector('i');
        
        if (audioTrack.enabled) {
            muteButton.classList.remove('muted');
            icon.classList.remove('fa-microphone-slash');
            icon.classList.add('fa-microphone');
        } else {
            muteButton.classList.add('muted');
            icon.classList.remove('fa-microphone');
            icon.classList.add('fa-microphone-slash');
        }

        console.log(`Audio track is now ${audioTrack.enabled ? 'enabled' : 'disabled'}.`);
    } else {
        console.warn("No audio track found in the local stream.");
    }
}

    // Event listeners and socket handlers
    document.addEventListener("DOMContentLoaded", () => {
        const muteButton = document.getElementById('muteToggle');
        const icon = muteButton.querySelector('i');
        muteButton.classList.remove('muted');
        icon.classList.remove('fa-microphone-slash');
        icon.classList.add('fa-microphone');
        // Initial room creation
        fetch("/createRoom")
            .then(response => response.json())
            .then(data => {
                roomId = data.roomId;
                joinRoomInput.value = roomId;
            });
    });

    // --- WebRTC Signaling Listeners ---
    socket.on("peersInRoom", (data) => {
        const peersInRoom = data.peers || [];
        console.log("Peers in room:", peersInRoom);

        // FIX: Flatten the array of arrays to get individual peer IDs
        const flattenedPeers = peersInRoom.flat();
        console.log("Flattened peers:", flattenedPeers);

        flattenedPeers.forEach(peerId => {
            if (peerId !== socket.id && !peers[peerId]) {
                createPeerConnection(peerId, true);
            }
        });
    });

    socket.on('signal', async (data) => {
        const { from, type, offer, answer, candidate } = data;
        console.log("Signal received from:", from, "Type:", type);

        if (!peers[from]) {
            createPeerConnection(from, false);
        }

        const pc = peers[from];

        try {
            if (type === 'offer') {
                if (pc.signalingState !== 'stable') {
                    console.log("Handling offer, but peer connection is not stable. Ignoring offer to prevent race condition.");
                    return;
                }
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answerDesc = await pc.createAnswer();
                await pc.setLocalDescription(answerDesc);
                socket.emit('signal', {
                    room: roomId,
                    target: from,
                    type: 'answer',
                    answer: pc.localDescription,
                    from: socket.id
                });
            } else if (type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
            } else if (type === 'candidate') {
                if (pc.remoteDescription) {
                    await pc.addIceCandidate(new RTCIceCandidate(candidate));
                } else {
                    if (!iceCandidatesQueue[from]) iceCandidatesQueue[from] = [];
                    iceCandidatesQueue[from].push(candidate);
                }
            }
        } catch (err) {
            console.error("Error handling signal:", err);
        }
    });

    // --- Chat and Video Listeners ---
    socket.on("receiveOldMessages", (data) => {
        data.messages.forEach(msg => addToChat(msg));
    });

    socket.on("receive_message", (data) => {
        addToChat(data);
    });

    socket.on("pauseApply", (data) => {
        data.status === 1 ? video.pause() : video.play();
    });

    socket.on("setDuration", (data) => {
        video.currentTime = data.inDuration;
    });

    // --- Global Functions ---
    window.joinRoom = joinRoom;
    window.playVideo = () => socket.emit("pause", { roomId });
    window.nextTen = () => socket.emit("next10", { roomId, duration: video.currentTime });
    window.prevTen = () => socket.emit("prev10", { roomId, duration: video.currentTime });
    window.sendMessage = () => {
        const message = messageInput.value;
        if (message.trim()) {
            socket.emit("send_message", { roomId, message, name: myName });
            messageInput.value = "";
        }
    };
    window.toggleMute = toggleMute;

    // --- Other Event Handlers ---
    fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) video.src = URL.createObjectURL(file);
    });
    document.getElementById('send-fun').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    // --- AOS and Particles Initialization ---
    particlesJS("particles-js", {
        particles: { number: { value: 80, density: { enable: true, value_area: 800 } }, color: { value: "#ffffff" }, shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } }, opacity: { value: 0.7, random: true, anim: { enable: false } }, size: { value: 3, random: true, anim: { enable: false } }, line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.5, width: 1 }, move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out", bounce: false } }, interactivity: { detect_on: "canvas", events: { onhover: { enable: false }, onclick: { enable: false }, resize: true } }, retina_detect: true
    });

    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true,
        mirror: false
    });
</script>
